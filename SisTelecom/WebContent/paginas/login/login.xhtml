<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
	
	<ui:composition>
	
		<head>
			<style type="text/css">
					body{
						background-image: url('/SisTelecom/imagens/SisTelecom1.jpg');
						background-position: center;
					}
			</style>
		</head>
		<body>
			<h:form id="formu-login" prependId="false">
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<div id="div-login" align="center">
					
					<rich:panel style="width:210px;opacity:0.8;">
						<f:facet name="header">
							<h:outputText value="Acesso ao SisTelecom" style="FONT-FAMILY: 'SansSerif'; FONT-SIZE: medium;"/>
						</f:facet>
						
							<h:panelGrid columns="1" style="width:100%">
							
								<h:outputLabel value="UsuÃ¡rio:" style="FONT-SIZE: small; FONT-FAMILY: 'SansSerif';"/>
								<h:inputText style="width:100%;" value="#{loginController.usuario.usuario}"/>
					
								<h:outputLabel value="Senha:" style="FONT-SIZE: small; FONT-FAMILY: 'SansSerif';"/>
								<h:inputSecret style="FONT-WEIGHT: bold; width:100%;" value="#{loginController.usuario.password}"/>
							
								<h:panelGroup>
									<center>
										<h:commandButton value="Enviar" actionListener="#{loginController.validacao}" />
										<rich:spacer width="5px"/>	
										<h:commandButton value="Limpar" type="reset" onclick="jQuery('form').submit();"/>
									</center>
								</h:panelGroup>
								
							</h:panelGrid>
					</rich:panel>
					
							<rich:messages>
				
					 <f:facet name="errorMarker">
           				<h:graphicImage url="/imagens/error.png"/>
    				 </f:facet>

     				<f:facet name="infoMarker">
			            <h:graphicImage url="/imagens/ok.png"/>
				    </f:facet>
			    
				    <f:facet name="warnMarker">
           				<h:graphicImage url="/imagens/alerta.png"/>
    				</f:facet>
					
				</rich:messages>
									
				</div>
				
			</h:form>
		</body>
	</ui:composition>
</html>
