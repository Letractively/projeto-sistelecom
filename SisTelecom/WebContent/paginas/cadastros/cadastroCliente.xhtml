<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>
	<h:form id="formulario-cadastroCliente" prependId="false">
		<div id="div-cadastro" align="left">
			<rich:panel style="width=800px;">
				<f:facet name="header">
       Cadastro de Clientes
       </f:facet>

				<rich:panel style="width=100%;">
					<f:facet name="header">
		Dados da Empresa
	</f:facet>
					<h:panelGroup>
						<h:outputLabel id="lab-cnpj" value="CNPJ: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-cnpj" style="width=100%;"
							value="#{clienteC.cliente.cnpj}" />

						<a4j:commandButton value="Pesquisar"
							execute="#{clienteC.ClienteDAO.procurarCnpj}" />
					</h:panelGroup>

					<br />

					<h:panelGrid columns="9" style="width=100%">
						<h:outputLabel id="lab-razaoSocial" value="Razão Social: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-razaoSocial" style="width=100%;"
							value="#{clienteC.cliente.razaoSocial}" />

						<h:outputLabel id="lab-nomeFantasia" value="Nome Fantasia: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-nomeFantasia" style="width=100%;"
							value="#{clienteC.cliente.nomeFantasia}" />

						<h:selectOneMenu id="ramo" value="{ramoC.listaRamos}">
							<f:selectItems value="#{ramoC.listaRamos}" />
						</h:selectOneMenu>

						<h:outputLabel id="lab-logradouro" value="Logradouro: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-logradouro" style="width=100%;"
							value="#{clienteC.cliente.logradouro}" />

						<h:outputLabel id="lab-numero" value="Número: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-numero" style="width=100%;"
							value="#{clienteC.cliente.numero}" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="10" style="width=100%">

						<h:outputLabel id="lab-complemento" value="Complemento: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-complemento" style="width=100%;"
							value="#{clienteC.cliente.complemento}" />

						<h:outputLabel id="lab-bairro" value="Bairro: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-bairro" style="width=100%;"
							value="#{clienteC.cliente.bairro}" />
							
						<h:outputLabel id="lab-uf" value="UF: " />
						<h:selectOneMenu id="UF" value="">
							<f:selectItems value="#{estadoC.listaEstados}" />
						</h:selectOneMenu>

						<h:selectOneMenu id="Cidade" value="{ramoC.listaRamos}">
							<f:selectItems value="#{ramoC.listaRamos}" />
						</h:selectOneMenu>

						<h:outputLabel id="lab-cep" value="CEP: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-cep" style="width=100%;"
							value="#{clienteC.cliente.cep}" />

						<h:outputLabel id="lab-tel1" value="Telefone: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-tel1" style="width=100%;"
							value="#{clienteC.cliente.tel1}" />
					</h:panelGrid>
					<br />
					<h:panelGrid columns="8">

						<h:outputLabel id="lab-tel2" value="Celular: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-tel2" style="width=100%;"
							value="#{clienteC.cliente.tel2}" />

						<h:outputLabel id="lab-email" value="E-mail: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-email" style="width=100%;"
							value="#{clienteC.cliente.email}" />

						<h:outputLabel id="lab-inscEst" value="Inscrição Estadual: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-inscEst" style="width=100%;"
							value="#{clienteC.cliente.inscEst}" />


						<label>Data de fundação: </label>
						<input name="desde" type="text" value="#{clienteC.cliente.desde}"
							id="desde" size="8" jsfc="h:inputText" required="true"
							title="Utilize o formato dd/mm/aaaa"
							requiredMessage="O campo Data de fundação é obrigatório!"
							class="campo"><f:convertDateTime pattern="dd/MM/yyyy" /></input>
					</h:panelGrid>
				</rich:panel>
				<br />
				<br />
				<br />
				<rich:panel style="width=100%">
					<f:facet name="header">
		Dados dos Administradores/Sócios
	</f:facet>
					<h:panelGrid columns="6" style="width=100%">
						<h:outputLabel id="lab-cpfResp1" value="CPF do Administrador: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-cpfResp1" style="width=100%;"
							value="#{clienteC.cliente.cpfResp1}" />

						<h:outputLabel id="lab-nomeResp1" value="Nome do Administrador: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-nomeResp1" style="width=100%;"
							value="#{clienteC.cliente.nomeResp1}" />

						<label style="FONT-SIZE: large; FONT-FAMILY: 'Arial';">Data
							de Nascimento: </label>
						<input name="nascResp1" type="text"
							value="#{clienteC.cliente.nascResp1}" id="nascResp1" size="8"
							jsfc="h:inputText" required="true"
							title="Utilize o formato dd/mm/aaaa"
							requiredMessage="O campo Data de Nascimento é obrigatório!"
							class="campo"><f:convertDateTime pattern="dd/MM/yyyy" /></input>

						<h:outputLabel id="lab-cpfResp2" value="CPF do Sócio 1: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-cpfResp2" style="width=100%;"
							value="#{clienteC.cliente.cpfResp2}" />

						<h:outputLabel id="lab-nomeResp2" value="Nome do Sócio 1:  "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-nomeResp2" style="width=100%;"
							value="#{clienteC.cliente.nomeResp2}" />

						<label style="FONT-SIZE: large; FONT-FAMILY: 'Arial';">Data
							de Nascimento: </label>
						<input name="nascResp2" type="text"
							value="#{clienteC.cliente.nascResp1}" id="nascResp2" size="8"
							jsfc="h:inputText" title="Utilize o formato dd/mm/aaaa"
							class="campo"><f:convertDateTime pattern="dd/MM/yyyy" /></input>

						<h:outputLabel id="lab-cpfResp3" value="CPF do Sócio 2: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-cpfResp3" style="width=100%;"
							value="#{clienteC.cliente.cpfResp3}" />

						<h:outputLabel id="lab-nomeResp3" value="Nome do Sócio 2: "
							style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" />
						<h:inputText id="txt-nomeResp3" style="width=100%;"
							value="#{clienteC.cliente.nomeResp3}" />

						<label style="FONT-SIZE: large; FONT-FAMILY: 'Arial';">Data
							de Nascimento: </label>
						<input name="nascResp3" type="text"
							value="#{clienteC.cliente.nascResp3}" id="nascResp3" size="8"
							jsfc="h:inputText" title="Utilize o formato dd/mm/aaaa"
							class="campo"><f:convertDateTime pattern="dd/MM/yyyy" /></input>
						</h:panelGrid>
				</rich:panel>
			</rich:panel>
		</div>
		<div id="buttons" align="center">
			
				<h:panelGroup id="pgroup-buttons">
					<a4j:commandButton value="Salvar" action="#{clienteC.novoCliente}"
						style="FONT-SIZE: medium; FONT-FAMILY: 'Arial';"
						 />
					<a4j:commandButton value="Atualizar" render="atualizarOK"
						style="FONT-SIZE: medium; FONT-FAMILY: 'Arial'; width : 92px;"
						execute="#{clienteC.ClienteDAO.atualizar}" />
					<a4j:commandButton value="Excluir" render="excluirOK"
						style="FONT-SIZE: medium; FONT-FAMILY: 'Arial';"
						execute="#{clienteC.ClienteDAO.excluir}" />
					<a4j:commandButton value="Limpar" type="reset"
						style="FONT-SIZE: medium; FONT-FAMILY: 'Arial';"
						process="inf-nome,inf-senha" reRender="inf-nome,inf-senha" />
				</h:panelGroup>
		</div>
	</h:form>
</body>
</html>
