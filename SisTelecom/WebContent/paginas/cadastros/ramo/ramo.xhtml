<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<body>
			<rich:panel style="800px;">
				<f:facet name="header">
					<h:outputLabel value="Ramo (Atividade Econômica)" />
				</f:facet>
				
				<a4j:form id="formulario-dados-ramo" prependId="false">

				
					<h:panelGrid columns="2">
					
						<h:outputLabel value="Id:" />	
						<h:inputText value="#{ramoController.ramo.idRamo}" style="width:50px;" />
						
						<h:outputLabel value="Nome:" />
						<h:inputText value="#{ramoController.ramo.nomeRamo}" />
						
					</h:panelGrid>
					
					<rich:spacer width="100%" height="10px" />
									
					<a4j:commandButton value="Salvar" actionListener="#{ramoController.novoRegistro}" reRender="formulario-tabela-ramo" process="formulario-dados-ramo"/>
				</a4j:form>
				
				<rich:spacer width="100%" height="10px" />

				<rich:separator width="100%" height="10px;"/>
				
				<rich:spacer width="100%" height="10px" />
				
				<a4j:form id="formulario-tabela-ramo" prependId="false">
					<rich:dataTable id="tabela" value="#{ramoController.lista}" var="ramo" style="width:100%;"
					 reRender="tabela">
	
						<rich:column width="50">
		
							<f:facet name="header">
								<h:outputLabel value="ID" />
							</f:facet>
							
							<h:outputLabel value="#{ramo.id}" />
							
						</rich:column>
		
						<rich:column width="500">
						
							<f:facet name="header">
								<h:outputLabel value="Nome" />
							</f:facet>
							
							<h:outputLabel value="#{ramo.nome}" />
							
						</rich:column>
		
						<rich:column width="50">
		
							<f:facet name="header">
								<h:outputLabel value="Ações" />
							</f:facet>
							
							<div align="center">
								<h:panelGrid columns="3">
									<h:commandButton value="Alterar" actionListener="#{ramoController.carregarRegistro}">
										<a4j:actionparam name="idRamo" value="#{ramo.id}" />
									</h:commandButton>
									
									<rich:spacer width="10px"/>
									
									<a4j:commandButton value="Excluir" actionListener="{ramoController.excluirRegisto}">
										<a4j:actionparam name="idRamo" value="#{ramo.id}" />
									</a4j:commandButton>
								</h:panelGrid>	
							</div>					
							
						</rich:column>
					</rich:dataTable>
	
					<h:messages />
				</a4j:form>				
			</rich:panel>
	</body>
</html>
