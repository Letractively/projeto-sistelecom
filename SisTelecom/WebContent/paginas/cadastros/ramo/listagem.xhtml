<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>
	<h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputLabel value="Listagem de Ramos (Atividades Econômicas)" />
			</f:facet>

			<rich:dataTable id="tabela" value="#{ramoC.listaDeTodosOsRamos}"
				var="ramo" style="width:100%;">

				<rich:column width="50">
					<div id="div-id" align="center">
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputLabel value="#{ramo.id}" />
					</div>
				</rich:column>

				<rich:column width="500">
					<div id="div-id" align="center">
						<f:facet name="header">
							<h:outputLabel value="Nome" />
						</f:facet>
						<h:outputLabel value="#{ramo.nome}" />
					</div>
				</rich:column>

				<rich:column width="50">
					<div id="id-buttons" align="center">
					<f:facet name="header">
						<h:outputLabel value="Ações" />
					</f:facet>
					
					<div align="center">
						<h:commandButton value="Alterar" action="#{ramoC.carregarRegistro}">
							<f:setPropertyActionListener target="#{ramoC.ramo.idRamo}" value="#{ramo.idRamo}" />
						</h:commandButton>
						<rich:spacer width="10px"/>
						<h:commandButton value="Excluir" actionListener="{ramoC.excluirRegisto}">
						<h:outputText value="#{ramoC.ramo.idRamo}" />
							<f:setPropertyActionListener target="#{ramoC.ramo.idRamo}" value="#{ramo.idRamo}" />
						</h:commandButton>
						</div>
					</div>
					
				</rich:column>


			</rich:dataTable>

			<rich:spacer width="100%" height="10px" />

			<h:commandLink value="Voltar" action="ramo" />
		</rich:panel>
	</h:form>
</body>
</html>
