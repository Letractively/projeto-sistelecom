<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>
	<h:form id="formulario-cadastroRamo" prependId="false">
		<div id="div-cadastro" align="left">
			<rich:panel style="800px;">
				<f:facet name="header">
					Cadastro de Atividades Econômicas
				</f:facet>

				<h:outputLabel id="lab-nomeRamo" value="Atividade Econômica: "
					style="FONT-SIZE: medium; FONT-WEIGHT: bold;" />
				<h:inputText id="txt-nomeRamo" value="#{ramoC.ramo.nomeRamo}" />
			</rich:panel>
		</div>
		<div id="div-buttons" align="center">
			<h:panelGroup id="pgroup-buttons">
				<h:commandButton value="Novo" action="#{ramoC.novoRamo}"
					style="FONT-SIZE: medium; FONT-FAMILY: 'Arial'; width : 68px;" />
				
				<a4j:commandButton value="Consultar" action="#{ramoC.listarRegistros}"
					style="FONT-SIZE: medium; FONT-FAMILY: 'Arial';" reRender="formulario-cadastroRamo" process="formulario-cadastroRamo" />
				
				<h:commandButton value="Limpar" type="reset"
					style="FONT-SIZE: medium; FONT-FAMILY: 'Arial';" />
			</h:panelGroup>
		</div>

		<rich:spacer width="100%" height="20px" />
		
		<div id="div-tabela" style="width: 100%;">
			<rich:dataTable id="tabela" value="#{ramoC.listaDeTodosOsRamos}"
				var="ramo" style="width:100%;">
				<rich:column>
					<f:facet name="header">
						<h:selectBooleanCheckbox value="false" />
					</f:facet>
					<h:selectBooleanCheckbox value="#{ramo.selecionado}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputLabel value="#{ramo.id}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{ramo.nome}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Ações" />
					</f:facet>
					<h:commandButton value="Editar" />
					<h:commandButton value="Excluir" actionListener="#{ramoC.excluirRamo}"></h:commandButton>
				</rich:column>

			</rich:dataTable>
		</div>
	</h:form>
</body>
</html>
