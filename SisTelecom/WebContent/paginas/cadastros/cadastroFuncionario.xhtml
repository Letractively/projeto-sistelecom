<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:x="http://java.sun.com/jsp/jstl/xml"
      xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"> 

<body>
	<h:form id="formulario-funcionario" prependId="false" >
		<div id="div-cadastro" align="left" >
			<rich:panel style="width=800px;">
				<f:facet name="header">
				Cadastro de Funcionários
				</f:facet>
				<rich:panel style="width=100%">
					<f:facet name="header">
					Dados Pessoais
					</f:facet>
					
					<h:panelGroup>
						<h:outputLabel id="lab-cpf" value="CPF: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
						<h:inputText id="txt-cpf" value="#{funcionarioC.funcionario.cpf}" />

						<a4j:commandButton value="Pesquisar"
							execute="#{funcionarioC.FuncionarioDAO.procurarCpf}" />
					</h:panelGroup>
					
				<h:panelGrid columns="7" style="width=100%">
										            		
            		<h:outputLabel id="lab-nome" value="Nome: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
            		<h:inputText id="txt-nome" value="#{funcionarioC.funcionario.nome}" />
            		
            		<label style="FONT-SIZE: large; FONT-FAMILY: 'Arial';">Data de nascimento: </label>
              		<input name="nasc" type="text" value="#{funcionarioC.funcionario.nasc}" id="nasc" size="8" jsfc="h:inputText" required="true" title="Utilize o formato dd/mm/aaaa" requiredMessage="O campo Data de Nascimento é obrigatório!" class="campo"><f:convertDateTime pattern="dd/MM/yyyy"/></input>
            		
            		<h:selectOneMenu id="Departamento" value="#{departamentoC.todosDepartamentos}">
                    		<f:selectItems value="#{departamentoC.todosDepartamentos}" />
            		</h:selectOneMenu>
            			
           			<h:outputLabel id="lab-tel1" value="Telefone: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
           			<h:outputText id="txt-tel1" value="#{funcionarioC.funcionario.tel1}" />
           		</h:panelGrid>
           		<h:panelGrid columns="7">	
           			<h:outputLabel id="lab-tel2" value="Celular: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
           			<h:inputText id="txt-tel2" value="#{funcionarioC.funcionario.tel2}" />
           			
           			<h:outputLabel id="lab-doc" value="Documento: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
           			<h:inputText id="txt-doc" value="#{funcionarioC.funcionario.doc}" />
           			
           			<rich:panel style="220px;">
           				<f:facet name="header">
           					<h:inputText style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" value="Tipo de Documento" />
           				</f:facet>
           				<rich:select>
           					<f:selectItem itemValue="0" itemLabel="Carteira de Identidade"/>
           					<f:selectItem itemValue="1" itemLabel="Carteira de Habilitação"/>
           					<f:selectItem itemValue="2" itemLabel="Carteira de Conselho Profissional"/>
           					<f:selectItem itemValue="3" itemLabel="Título de Eleitor"/>
           					<f:selectItem itemValue="4" itemLabel="Carteira Reservista"/>
           					<f:selectItem itemValue="5" itemLabel="Outro Não Listado"/>
           				</rich:select>
           			</rich:panel>
           		</h:panelGrid>
           		<h:panelGrid columns="7">	
           			<h:outputLabel id="lab-supervNome" value="Nome do Supervisor: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
           			<h:inputText id="txt-supervNome" value="#{funcionarioC.funcionario.supervNome}" />
           			
           			<rich:panel style="220px;">
           				<f:facet name="header">
           					<h:inputText style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" value="Hierarquia do Supervisor: " />
           				</f:facet>
           				<rich:select>
           					<f:selectItem itemValue="0" itemLabel="Supervisor de Back Office"/>
           					<f:selectItem itemValue="1" itemLabel="Gerente de Back Office"/>
           					<f:selectItem itemValue="2" itemLabel="Supervisor de Telemarketing"/>
           					<f:selectItem itemValue="3" itemLabel="Gerente de Telemarketing"/>
           					<f:selectItem itemValue="4" itemLabel="Líder de Equipe"/>
           					<f:selectItem itemValue="5" itemLabel="Supervisor Comercial"/>
           					<f:selectItem itemValue="6" itemLabel="Gerente Comercial"/>
           					<f:selectItem itemValue="7" itemLabel="Gerente Administrativo"/>
           					<f:selectItem itemValue="5" itemLabel="Proprietário da Franquia"/>
           				</rich:select>
           			</rich:panel>
           			
           			<rich:panel style="220px;">
           				<f:facet name="header">
           					<h:outputText style="FONT-SIZE: large; FONT-FAMILY: 'Arial';" value="Situação do colaborador: " />
           				</f:facet>
           				<rich:select>
           					<f:selectItem itemValue="0" itemLabel="Ativo"/>
           					<f:selectItem itemValue="1" itemLabel="Demitido"/>
           					<f:selectItem itemValue="2" itemLabel="Férias Remuneradas"/>
           					<f:selectItem itemValue="3" itemLabel="Licença Médica"/>
           					<f:selectItem itemValue="4" itemLabel="Afastado Temporariamente"/>
           					<f:selectItem itemValue="5" itemLabel="Licença a Pedido do Colaborador"/>
           					<f:selectItem itemValue="6" itemLabel="Outra"/>
           				</rich:select>
           			</rich:panel>
           			
           			<label style="FONT-SIZE: large; FONT-FAMILY: 'Arial';">Data de Admissão: </label>
              		<input name="admissao" type="text" value="#{funcionarioC.funcionario.admissao}" id="admissao" size="8" jsfc="h:inputText" required="true" title="Utilize o formato dd/mm/aaaa" requiredMessage="O campo Data de Admissão é obrigatório!" class="campo"><f:convertDateTime pattern="dd/MM/yyyy"/></input>	
            	</h:panelGrid>
            	</rich:panel>
            	<rich:panel>
            		<f:facet name="header">
            			Endereço de Residência
            		</f:facet>
            		<h:panelGrid columns="6">
            		
            			<h:outputLabel id="lab-logradouro" value="Logradouro: " style="FONT-FAMILY: 'Arial'; FONT-SIZE: large;"/>
            			<h:outputText id="txt-logradouro" value="#{funcionarioC.funcionario.logradouro}" />
            		
            			<h:outputLabel id="lab-numero" value="Número: " style="FONT-FAMILY: 'Arial'; FONT-SIZE: large;"/>
            			<h:outputText id="txt-numero" value="#{funcionarioC.funcionario.numero}" />
            		
            			<h:outputLabel id="lab-complemento" value="Complemento: " style="FONT-FAMILY: 'Arial'; FONT-SIZE: large;"/>
            			<h:outputText id="txt-complemento" value="#{funcionarioC.funcionario.complemento}" />
            		
            			<h:outputLabel id="lab-bairro" value="Bairro: " style="FONT-FAMILY: 'Arial'; FONT-SIZE: large;"/>
            			<h:outputText id="txt-bairro" value="#{funcionarioC.funcionario.bairro}" />
            		
            			<h:selectOneMenu id="UF" value="#{departamentoC.todosDepartamentos}">
                    	<f:selectItems value="#{departamentoC.todosDepartamentos}" />
            			</h:selectOneMenu>
            		
            			<h:selectOneMenu id="Cidade" value="#{departamentoC.todosDepartamentos}">
                	    	<f:selectItems value="#{departamentoC.todosDepartamentos}" />
            			</h:selectOneMenu>
            		
            			<h:outputLabel id="lab-cep" value="CEP: " style="FONT-SIZE: large; FONT-FAMILY: 'Arial';"/>
            			<h:outputText id="txt-cep" value="#{funcionarioC.funcionario.cep}" />
            		</h:panelGrid>
            	</rich:panel>
			</rich:panel>
		</div>
	</h:form>
</body> 
</html>
