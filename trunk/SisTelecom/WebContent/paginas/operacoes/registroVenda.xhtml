<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<head>
		<a4j:loadScript src="resource://jquery.js"></a4j:loadScript>
		<script type="text/javascript">
					function inibir(){
						jQuery("#id-cargo").bind("keypress",function(e){
							e.preventDefault();
						});
					}
		</script>
		
		<style type="text/css">
			.rich-messages-label{
				font-weight:bold;
			}
		</style>
	</head>

	<body>
		<rich:panel style="800px;">
	
			<f:facet name="header">
				<h:outputLabel value="Input de Pedidos" />
			</f:facet>
	
			<h:form id="formulario-input" prependId="false">
	
				<h:panelGrid columns="2">
					
					<rich:panel style="100%px">
						<f:facet name="header">
							<h:outputText value="Dados do cliente" />
						</f:facet>
						
						<h:outputLabel value="CNPJ:" />
						<h:inputText value="" />
						<a4j:commandButton value="Pesquisar" image="/imagens/procurar.png">
						</a4j:commandButton>
		
						<h:outputLabel value="Cliente:" />
						<h:inputText value="" />
						<a4j:commandButton value="Pesquisar" image="/imagens/procurar.png" >
						</a4j:commandButton>
						
					</rich:panel>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
				
					<rich:panel style="100%px">
					
						<f:facet name="header">
							<h:outputText value="Dados do Consultor" />
						</f:facet>
						
						<h:outputLabel value="Matricula:" />
						<h:inputText value="" />
						<a4j:commandButton value="Pesquisar" image="/imagens/procurar.png">
						</a4j:commandButton>
						
						<h:outputLabel value="Nome:" />
						<h:inputText value="" />
						<a4j:commandButton value="Pesquisar" image="/imagens/procurar.png">
						</a4j:commandButton>
						
						<h:outputLabel value="Supervisor:" />
						<h:outputText value="" />
						
					</rich:panel>
				</h:panelGrid>
				
				<rich:panel style="100%px">
					<f:facet name="header">
						<h:outputText value="Produtos" />
					</f:facet>
				
					<a4j:form id="formulario-tabela" prependId="false" >
						<rich:dataTable id="tabela" value=""
							var="itens" style="width:100%;">
	
						<rich:column width="20">
							<div id="div-id-item" align="center">
								<f:facet name="header">
									<h:outputLabel value="Item" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
	
						<rich:column width="150">
							<div id="div-produto" align="center">
								<f:facet name="header">
									<h:outputLabel value="Descrição do produto" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
	
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Status" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
							
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Número SA3" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Número Siebel" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Número OI B2B" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Número da OS" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Fidelidade" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
						<rich:column width="50">
							<div id="div-status" align="center">
								<f:facet name="header">
									<h:outputLabel value="Prazo da Fidelidade" />
								</f:facet>
	
								<h:outputLabel value="" />
							</div>
						</rich:column>
						
	
				</rich:dataTable>
			</a4j:form>
				
				</rich:panel>

			</h:form>

		</rich:panel>
	</body>
</html>
